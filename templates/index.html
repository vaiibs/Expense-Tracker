<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    
    <main>
        <h2>Expense List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Comments</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.category }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.comments }}</td>
                    <td>
                        <a href="{{ url_for('delete_expense', id=expense.id) }}" onclick="return confirm('Are you sure?')" class="delete-btn">Delete</a>
                        <a href="{{ url_for('edit_expense', id=expense.id) }}" class="edit-btn">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('add_expense') }}" class="add-expense-btn">Add Expense</a>

        <img src="data:image/png;base64,{{ chart_image }}" alt="Expense Distribution Chart" class="expense-chart">
    </main>
</body>
</html>
